<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarAnimation</title>
    <link rel="stylesheet" href="CarAnimation.css">
</head>
<body>
    <div class="sky">

        <div class="txt">
        <span class="h">HAPPY</span> <span class="i">INDEPENDENCE</span> <span class="d">DAY</span>
    </div>
        <div class="road"></div>
        
        <div class="city"></div>
        <div class="flag">
          <img src="flag.png" alt="">
      </div>
      <div class="car">
        <img src="car.png" alt="">
      </div>
      <div class="wheel">
        <img src="wheel.png" alt="Backwheel" class="Backwheel">
        <img src="wheel.png" alt="Frontwheel " class="Frontwheel">
      </div>
    </div>
    <div class="sun">
        <img src="sun.png" alt="">
        
    </div>



</div> 
</body>
</html>
